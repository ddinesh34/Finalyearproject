 <!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "telugu"%}

		<div class="title">
		<h1 class="display-4">Choose your favourite Telugu Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="Anurag Kulkarni"><div class="box">Anurag Kulkarni</div></label>
		<label><input type="radio" name="singer" value="Sid Sriram"><div class="box">Sid Sriram</div></label>
		<br>
		<label><input type="radio" name="singer" value="Ramya Behra"><div class="box">Ramya Behra</div></label>
		<label><input type="radio" name="singer" value="Roll Rida"><div class="box">Roll Rida</div></label>
		
		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">Choose your favourite English Singer</h1>
		</div>
		<label><input type="radio" name="singer" value="punjabi"><div class="box">Justin Bieber</div></label>
		<label><input type="radio" name="singer" value="english"><div class="box">Zayn Malik</div></label>
		<br>
		<label><input type="radio" name="singer" value="hindi"><div class="box">Freddie Mercury</div></label>
		<label><input type="radio" name="singer" value="bhojpuri"><div class="box">Elton John</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
